<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa World Cup Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="assets/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script type="text/javascript" src="assets/js/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="assets/js/dc.min.js"></script>
    <script type="text/javascript" src="assets/js/queue.min.js"></script>
    <script type="text/javascript" src="assets/js/graph.js"></script>

</head>


<header>

    <div class="container-fluid">
        <div class="header-design uppercase inline-block">
            <h2>Fifa World Cup Dashboard</h2>
        </div>
    </div>

</header>

<body>
    <section class="container-fluid">
        <div id="main-section" class="row centertext inline-block">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">32</h1>
                        <p class="lead">World Cups</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">2,548</h1>
                        <p class="lead">Goals Scored</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">8</h1>
                        <p class="lead">Winners</p>
                    </div>
                </div>
            </div>
       <div class="col-lg-12 col-md-12 col-sm-12">
                <h5>World Cup Hosts</h5>
                <div id="number-hosts"></div>
                 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h5>World Cup Winners</h5>
                <div id="number-winners"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h5>World Cup Runners Up</h5>
                <div id="number-runners"></div>
            </div>
     

        </div>
    </section>
</body>

<footer class="container-fluid">
    <div id="footer-details" class="row ">
        <div class="col-sm-12">
            <h5 class="uppercase footer-design">Fifa World Cup Dashboard</h5>
        </div>
    </div>
</footer>

</html>
